<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">Restaurant Survey</h1>
    <div id="wrapper">
        <img src="https://www.bgimigrant.com/info/wp-content/uploads/2017/03/77dd35de03033a2e95d0e65825133041.jpg" alt="restaurant logo"
        />
        <p id="description">Please help us learn what we are doing right and what we need to improve by filling out this survey. Thank you!</p>
        <form id="survey-form" action="#">
            <div class="row">
                <div class="label">
                    <label id="persons-label" for="persons">How many in your party?</label>
                </div>
                <div class="right">
                    <input id="number" class="input" type="number" placeholder="Enter the number of people" min="1" max="20" />
                </div>
            </div>
            <div class="row">
                <div class="label">
                    <label id="date-label" for="date">Date</label>
                </div>
                <div class="right">
                    <input id="date" class="input" type="date" name="date" />
                </div>
            </div>
            <div class="row">
                <div class="label">
                    <label for="meal-options">What did you choose today (check all that apply)?</label>
                </div>
                <div class="right">
                    <ul id="meals" style="list-style: none;">
                        <li class="checkbox"><label><input type="checkbox" name="meal" value="dine-in" class="meal" />Dine in</label></li>
                        <li class="checkbox"><label><input type="checkbox" name="meal" value="take-out" class="meal" />Take out</label></li>
                        <li class="checkbox"><label><input type="checkbox" name="meal" value="breakfast" class="meal" />Breakfast</label></li>
                        <li class="checkbox"><label><input type="checkbox" name="meal" value="lunch" class="meal" />Lunch</label></li>
                        <li class="checkbox"><label><input type="checkbox" name="meal" value="dinner" class="meal" />Dinner</label></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="label">
                    <label for="waiter-name">The name of your waiter:</label>
                </div>
                <div class="right">
                    <select id="waiter" name="waiter" class="dropdown">
                    <option value="john">John Green</option>
                    <option value="bob">Bob Collin</option>
                    <option value="brian">Brian Jones</option>
                    <option value="george">George Reed</option>
                    <option value="lawrence">Lawrence Marron</option>
                  </select>
                </div>
            </div>
            <div class="row">
                <div class="label">
                    <label for="order">What did you order?</label>
                </div>
                <div class="right">
                    <textarea name="order" id="order" class="input" style="height:70px;resize:vertical;" placeholder="I have ordered..."></textarea>
                </div>
            </div>
            <div class="row">
                <div class="label">
                    <label for="food">Quality of food:</label>
                </div>
                <div class="right">
                    <ul style="list-style: none;">
                        <li class="radio"><label><input type="radio" name="food" value="excellent" class="rating" />Excellent</label></li>
                        <li class="radio"><label><input type="radio" name="food" value="good" class="rating" />Good</label></li>
                        <li class="radio"><label><input type="radio" name="food" value="fair" class="rating" />Fair</label></li>
                        <li class="radio"><label><input type="radio" name="food" value="poor" class="rating" />Poor</label></li>
                    </ul>
                </div>
                <div class="label">
                    <label for="portion">Portion size:</label>
                </div>
                <div class="right">
                    <ul style="list-style: none;">
                        <li class="radio"><label><input type="radio" name="portion" value="excellent" class="rating" />Excellent</label></li>
                        <li class="radio"><label><input type="radio" name="portion" value="good" class="rating" />Good</label></li>
                        <li class="radio"><label><input type="radio" name="portion" value="fair" class="rating" />Fair</label></li>
                        <li class="radio"><label><input type="radio" name="portion" value="poor" class="rating" />Poor</label></li>
                    </ul>
                </div>
                <div class="label">
                    <label for="ordering">Ease of ordering:</label>
                </div>
                <div class="right">
                    <ul style="list-style: none;">
                        <li class="radio"><label><input type="radio" name="ordering" value="excellent" class="rating" />Excellent</label></li>
                        <li class="radio"><label><input type="radio" name="ordering" value="good" class="rating" />Good</label></li>
                        <li class="radio"><label><input type="radio" name="ordering" value="fair" class="rating" />Fair</label></li>
                        <li class="radio"><label><input type="radio" name="ordering" value="poor" class="rating" />Poor</label></li>
                    </ul>
                </div>
                <div class="label">
                    <label for="service">Service:</label>
                </div>
                <div class="right">
                    <ul style="list-style: none;">
                        <li class="radio"><label><input type="radio" name="service" value="excellent" class="rating" />Excellent</label></li>
                        <li class="radio"><label><input type="radio" name="service" value="good" class="rating" />Good</label></li>
                        <li class="radio"><label><input type="radio" name="service" value="fair" class="rating" />Fair</label></li>
                        <li class="radio"><label><input type="radio" name="service" value="poor" class="rating" />Poor</label></li>
                    </ul>
                </div>
                <div class="label">
                    <label for="cleanliness">Cleanliness:</label>
                </div>
                <div class="right">
                    <ul style="list-style: none;">
                        <li class="radio"><label><input type="radio" name="cleanliness" value="excellent" class="rating" />Excellent</label></li>
                        <li class="radio"><label><input type="radio" name="cleanliness" value="good" class="rating" />Good</label></li>
                        <li class="radio"><label><input type="radio" name="cleanliness" value="fair" class="rating" />Fair</label></li>
                        <li class="radio"><label><input type="radio" name="cleanliness" value="poor" class="rating" />Poor</label></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="label">
                    <label for="source">How did you learn about us?</label>
                </div>
                <div class="right">
                    <select id="dropdown" name="source" class="dropdown">
                    <option value="online">Online</option>
                    <option value="newspaper">Newspaper</option>
                    <option value="tv">TV</option>
                    <option value="radio">Radio</option>
                    <option value="friend">Friend</option>
                    <option value="other">Other</option>
                 </select>
                </div>
            </div>
            <div class="row">
                <div class="label">
                    <label for="comment">Is there anything else you would like to share about our restaurant?</label>
                </div>
                <div class="right">
                    <textarea name="comment" id="comment" class="input" style="height:70px;resize:vertical;" placeholder="Enter your comment here..."></textarea>
                </div>
            </div>
            <fieldset>
                <legend>Client</legend>
                <div class="row">
                    <div class="label">
                        <label for="name" id="name-label">Name*</label>
                    </div>
                    <div class="right">
                        <input id="name" type="text" required placeholder="Enter your name" class="input">
                    </div>
                    <div class="label">
                        <label for="email" id="email-label">Email*</label>
                    </div>
                    <div class="right">
                        <input id="email" type="email" required placeholder="Enter your email" class="input">
                    </div>
                    <div class="label">
                        <label for="number" id="number-label">Age*</label>
                    </div>
                    <div class="right">
                        <input id="age" type="number" required placeholder="Enter your age" min="16" max="100" class="input">
                    </div>
                    <div class="label">
                        <label for="gender" id="gender-label">Gender</label>
                    </div>
                    <div class="right">
                        <ul style="list-style: none;" id="gender">
                            <li class="gender"><input type="radio" name="gender" value="male">Male</li>
                            <li class="gender"><input type="radio" name="gender" value="female">Female
                    </div>
                </div>
            </fieldset>
            <input type="submit" id="submit" />
        </form>
    </div>
</body>
</html>
